<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="./output.css" rel="stylesheet" />
    <style>
      .password-box {
        user-select: none;
        transition: all 0.2s;
      }
      .password-box:hover {
        background-color: #324764 !important;
      }
      .gen-button:hover {
        background-color: #5aae91;
      }
    </style>
  </head>
  <body class="bg-[#1C1C1C] min-h-screen flex items-center justify-center">
    <div class="bg-[#111827] max-w-3xl h-150 rounded-md">
      <div class="p-14 mt-20">
        <h1 class="text-white text-4xl">Generate a</h1>
        <h1 class="text-emerald-400 text-4xl">Random Password</h1>
        <p class="text-[#D5D4D8]">Never use an insecure password again.</p>
        <button
          class="bg-emerald-400 text-white mt-12 p-2 rounded-md text-sm gen-button"
          id="btn-generate"
        >
          Generate passwords
        </button>
        <hr class="text-[#242d45] mt-10" />
        <div class="flex">
          <div
            class="bg-[#273549] w-52 h-8 mt-20 password-box rounded-md mr-10 text-white flex items-center justify-center cursor-pointer select-none password-box hover:bg-[#324764]"
            id="password-1"
            onclick="copy(this)"
          ></div>
          <div
            class="bg-[#273549] w-52 h-8 mt-20 rounded-md text-white flex items-center justify-center cursor-pointer select-none password-box hover:bg-[#324764]"
            id="password-2"
            onclick="copy(this)"
          ></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
